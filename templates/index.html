<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalidas - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
    --primary: #ffd600;
    --secondary: #ffe066;
    --accent: #e67e22;
    --bg: #222;
    --white: #333;
    --sidebar-width: 260px;
    --shadow: 0 4px 20px rgba(44,62,80,0.08);
    }

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--primary);
    display: flex;
    min-height: 100vh;
    overflow: hidden;
    }

    .sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(135deg, #444 0%, #222 100%);
    color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    position: fixed;
    height: 100vh;
    box-shadow: var(--shadow);
    z-index: 100;
    }

    .sidebar .logo {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    color: var(--secondary);
    }

    .sidebar nav {
    width: 100%;
    flex-grow: 1;
    }

    .sidebar nav a {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.2rem 1.5rem;
    color: var(--primary);
    text-decoration: none;
    font-size: 1.1rem;
    border-radius: 15px;
    margin-bottom: 0.8rem;
    transition: all 0.3s ease;
    font-weight: 500;
    background: transparent;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
    background: #333;
    color: var(--secondary);
    transform: translateX(5px);
    }

    .sidebar .auth-links {
    margin-top: auto;
    margin-bottom: 1rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    }

    .sidebar .auth-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.8rem 1rem;
    text-decoration: none;
    font-size: 0.9rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: 500;
    background: transparent;
    border: 1px solid;
    }

    .sidebar .login-link a {
    color: var(--accent);
    border-color: var(--accent);
    }

    .sidebar .login-link a:hover {
    background: var(--accent);
    color: white;
    }

    .sidebar .logout-link a {
    color: #e74c3c;
    border-color: #e74c3c;
    }

    .sidebar .logout-link a:hover {
    background: #e74c3c;
    color: white;
    }

    .sidebar .footer {
    font-size: 0.9rem;
    opacity: 0.8;
    text-align: center;
    color: var(--primary);
    }

    .main-content {
    margin-left: var(--sidebar-width);
    padding: 0;
    width: 100%;
    background: var(--bg);
    color: var(--primary);
    height: 100vh;
    overflow: hidden;
    }

    /* Hero Section - Full viewport, no scroll */
    .hero-section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 4rem 2rem;
    background: linear-gradient(135deg, var(--bg) 0%, #333 100%);
    }

    .hero-content .quote {
    font-size: 1.8rem;
    color: var(--primary);
    font-style: italic;
    margin-bottom: 2rem;
    opacity: 0.9;
    animation: fadeInUp 1s ease-out;
    }

    .hero-content h1 {
    font-size: 5rem;
    font-weight: 700;
    color: var(--secondary);
    line-height: 1.2;
    animation: fadeInUp 1s ease-out 0.3s both;
    }

    /* Mobile Navigation */
    .mobile-nav {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #444 0%, #222 100%);
    color: var(--primary);
    z-index: 200;
    padding: 1rem;
    box-shadow: var(--shadow);
    }

    .mobile-logo {
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
    color: var(--secondary);
    }

    .mobile-nav-links {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 0.5rem;
    }

    .mobile-nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--primary);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    padding: 0.8rem 0.5rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    min-width: 60px;
    }

    .mobile-nav-links a i {
    font-size: 1.3rem;
    margin-bottom: 0.3rem;
    }

    .mobile-nav-links a.active,
    .mobile-nav-links a:hover {
    background: rgba(255, 214, 0, 0.2);
    color: var(--secondary);
    transform: translateY(-2px);
    }

    .mobile-nav-links .logout-link {
    color: #e74c3c !important;
    }

    /* Hidden class for conditional display */
    .hidden {
    display: none !important;
    }

    /* Animations */
    @keyframes fadeInUp {
    from {
    opacity: 0;
    transform: translateY(30px);
    }
    to {
    opacity: 1;
    transform: translateY(0);
    }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
    .sidebar {
    display: none;
    }

    .mobile-nav {
    display: block;
    }

    .main-content {
    margin-left: 0;
    height: 100vh;
    }

    .hero-section {
    padding-top: 10rem;
    height: 100vh;
    }

    .hero-content h1 {
    font-size: 3rem;
    }

    .hero-content .quote {
    font-size: 1.4rem;
    }
    }

    @media (max-width: 480px) {
    .mobile-nav-links a {
    font-size: 0.8rem;
    padding: 0.6rem 0.3rem;
    min-width: 50px;
    }

    .mobile-nav-links a i {
    font-size: 1.1rem;
    }

    .hero-content h1 {
    font-size: 2.5rem;
    }

    .hero-content .quote {
    font-size: 1.2rem;
    }
    }
  </style>
</head>
<body>
  <!-- Desktop Sidebar -->
  <aside class="sidebar">
    <div class="logo">Kalidas</div>
    <nav>
      <a href="/" class="active"><i class="fas fa-home"></i>Home</a>
      <a href="/letters" class="letters-link hidden"><i class="fas fa-upload"></i>Upload Letters</a>
      <a href="/view_letters"><i class="fas fa-eye"></i>Letters</a>
    </nav>
    <div class="auth-links">
      <div class="login-link">
        <a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
      </div>
      <div class="logout-link hidden">
        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </div>
    </div>
    <div class="footer">&copy; 2025 Kalidas</div>
  </aside>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <div class="mobile-logo">Kalidas</div>
    <div class="mobile-nav-links">
      <a href="/" class="active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/letters" class="letters-link hidden">
        <i class="fas fa-upload"></i>
        <span>Upload Letters</span>
      </a>
      <a href="/view_letters">
        <i class="fas fa-eye"></i>
        <span>Letters</span>
      </a>
      <a href="/login" class="login-link">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </a>
      <a href="/logout" class="logout-link hidden">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </nav>

  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <p class="quote">nenu pakka julayi; aithe neekenti annay</p>
        <h1>Kalidas</h1>
      </div>
    </section>
  </main>

  <script>
    // Check if user is logged in and show/hide appropriate links
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/check_login_status')
        .then(response => response.json())
        .then(data => {
          if (data.logged_in) {
            // User is logged in - show letters and logout, hide login
            document.querySelectorAll('.letters-link').forEach(link => {
              link.classList.remove('hidden');
            });
            document.querySelectorAll('.logout-link').forEach(link => {
              link.classList.remove('hidden');
            });
            document.querySelectorAll('.login-link').forEach(link => {
              link.classList.add('hidden');
            });
          } else {
            // User is not logged in - show login, hide letters and logout
            document.querySelectorAll('.letters-link').forEach(link => {
              link.classList.add('hidden');
            });
            document.querySelectorAll('.logout-link').forEach(link => {
              link.classList.add('hidden');
            });
            document.querySelectorAll('.login-link').forEach(link => {
              link.classList.remove('hidden');
            });
          }
        })
        .catch(error => {
          console.log('Not logged in');
          // Ensure login is visible and logout/letters are hidden
          document.querySelectorAll('.letters-link').forEach(link => {
            link.classList.add('hidden');
          });
          document.querySelectorAll('.logout-link').forEach(link => {
            link.classList.add('hidden');
          });
          document.querySelectorAll('.login-link').forEach(link => {
            link.classList.remove('hidden');
          });
        });
    });
  </script>
</body>
</html>
