<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thoughts - Kalidas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ffd600;
        --secondary: #ffe066;
        --accent: #e67e22;
        --bg: #222;
        --white: #333;
        --sidebar-width: 260px;
        --shadow: 0 4px 20px rgba(44, 62, 80, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--primary);
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(135deg, #444 0%, #222 100%);
        color: var(--primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        position: fixed;
        height: 100vh;
        box-shadow: var(--shadow);
        z-index: 100;
      }

      .sidebar .logo {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 2.5rem;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        color: var(--secondary);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .sidebar .logo:hover {
        color: var(--primary);
        transform: scale(1.05);
      }

      .sidebar nav {
        width: 100%;
        flex-grow: 1;
      }

      .sidebar nav a {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.2rem 1.5rem;
        color: var(--primary);
        text-decoration: none;
        font-size: 1.1rem;
        border-radius: 15px;
        margin-bottom: 0.8rem;
        transition: all 0.3s ease;
        font-weight: 500;
        background: transparent;
      }

      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: #333;
        color: var(--secondary);
        transform: translateX(5px);
      }

      .sidebar .auth-links {
        margin-top: auto;
        margin-bottom: 1rem;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .sidebar .auth-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1rem;
        text-decoration: none;
        font-size: 0.9rem;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-weight: 500;
        background: transparent;
        border: 1px solid;
      }

      .sidebar .login-link a {
        color: var(--accent);
        border-color: var(--accent);
      }

      .sidebar .login-link a:hover {
        background: var(--accent);
        color: white;
      }

      .sidebar .logout-link a {
        color: #e74c3c;
        border-color: #e74c3c;
      }

      .sidebar .logout-link a:hover {
        background: #e74c3c;
        color: white;
      }

      .sidebar .footer {
        font-size: 0.9rem;
        opacity: 0.8;
        text-align: center;
        color: var(--primary);
      }

      .main-content {
        margin-left: var(--sidebar-width);
        padding: 3rem 2.5rem;
        width: 100%;
        max-width: 1200px;
        background: var(--bg);
        color: var(--primary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .coming-soon-container {
        max-width: 600px;
        animation: fadeInUp 1s ease-out;
      }

      .coming-soon-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--secondary);
        margin-bottom: 1.5rem;
      }

      /* Mobile Navigation */
      .mobile-nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #444 0%, #222 100%);
        color: var(--primary);
        z-index: 200;
        padding: 1rem;
        box-shadow: var(--shadow);
      }

      .mobile-logo {
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        color: var(--secondary);
      }

      .mobile-nav-links {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .mobile-nav-links a {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        padding: 0.8rem 0.5rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        min-width: 60px;
      }

      .mobile-nav-links a i {
        font-size: 1.3rem;
        margin-bottom: 0.3rem;
      }

      .mobile-nav-links a.active,
      .mobile-nav-links a:hover {
        background: rgba(255, 214, 0, 0.2);
        color: var(--secondary);
        transform: translateY(-2px);
      }

      .mobile-nav-links .logout-link {
        color: #e74c3c !important;
      }

      /* Hidden class for conditional display */
      .hidden {
        display: none !important;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .mobile-nav {
          display: block;
        }

        .main-content {
          margin-left: 0;
          padding: 1.5rem;
          padding-top: 9rem;
        }

        .coming-soon-title {
          font-size: 2.2rem;
        }
      }

      @media (max-width: 480px) {
        .mobile-nav-links a {
          font-size: 0.8rem;
          padding: 0.6rem 0.3rem;
          min-width: 50px;
        }

        .mobile-nav-links a i {
          font-size: 1.1rem;
        }

        .main-content {
          padding: 1rem;
          padding-top: 8.5rem;
        }

        .coming-soon-title {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Desktop Sidebar -->
    <aside class="sidebar">
      <a href="/" class="logo">Kalidas</a>
      <nav>
        <a href="/about">About</a>
        <a href="/thoughts" class="active">Thoughts</a>
        <a href="/letters" class="letters-link hidden">Upload Letters</a>
        <a href="/view_letters">Letters</a>
      </nav>
      <div class="auth-links">
        <div class="login-link">
          <a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
        </div>
        <div class="logout-link hidden">
          <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
      </div>
      <div class="footer"></div>
    </aside>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
      <div class="mobile-nav-links">
        <a href="/about">
          <span>About</span>
        </a>
        <a href="/thoughts" class="active">
          <span>Thoughts</span>
        </a>
        <a href="/letters" class="letters-link hidden">
          <span>Upload Letters</span>
        </a>
        <a href="/view_letters">
          <span>Letters</span>
        </a>
        <a href="/login" class="login-link">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>
        <a href="/logout" class="logout-link hidden">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="coming-soon-container">
        <h1 class="coming-soon-title">Stay Tuned..</h1>
      </div>
    </main>

    <script>
      // Check if user is logged in and show/hide appropriate links
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/check_login_status")
          .then((response) => response.json())
          .then((data) => {
            if (data.logged_in) {
              // User is logged in - show letters and logout, hide login
              document.querySelectorAll(".letters-link").forEach((link) => {
                link.classList.remove("hidden");
              });
              document.querySelectorAll(".logout-link").forEach((link) => {
                link.classList.remove("hidden");
              });
              document.querySelectorAll(".login-link").forEach((link) => {
                link.classList.add("hidden");
              });
            } else {
              // User is not logged in - show login, hide letters and logout
              document.querySelectorAll(".letters-link").forEach((link) => {
                link.classList.add("hidden");
              });
              document.querySelectorAll(".logout-link").forEach((link) => {
                link.classList.add("hidden");
              });
              document.querySelectorAll(".login-link").forEach((link) => {
                link.classList.remove("hidden");
              });
            }
          })
          .catch((error) => {
            console.log("Not logged in");
            // Ensure login is visible and logout/letters are hidden
            document.querySelectorAll(".letters-link").forEach((link) => {
              link.classList.add("hidden");
            });
            document.querySelectorAll(".logout-link").forEach((link) => {
              link.classList.add("hidden");
            });
            document.querySelectorAll(".login-link").forEach((link) => {
              link.classList.remove("hidden");
            });
          });
      });
    </script>
  </body>
</html>
