<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters - Kalidas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffd600;
      --secondary: #ffe066;
      --accent: #e67e22;
      --bg: #222;
      --white: #333;
      --border: #444;
      --hover: #333;
      --text-primary: #e8e8e8;
      --text-secondary: #b8b8b8;
      --text-muted: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 16px;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(34, 34, 34, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      z-index: 100;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .back-home:hover {
      opacity: 0.7;
    }

    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 2rem 4rem;
      transition: all 0.3s ease;
    }

    .main-content.full-width {
      max-width: calc(100vw - 4rem);
      padding: 80px 2rem 4rem;
    }

    .password-section {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--hover);
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .password-section.hidden {
      display: none;
    }

    .password-section h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--secondary);
    }

    .password-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .password-form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--primary);
      transition: all 0.2s;
    }

    .password-form input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .password-form button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .password-form button:hover {
      background: #d35400;
    }

    .documents-container {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .document {
      margin-bottom: 4rem;
      padding-bottom: 3rem;
      border-bottom: 1px solid var(--border);
    }

    .document:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .document-content {
      font-size: 18px;
      line-height: 1.7;
      color: var(--text-primary);
      max-width: 100%;
      font-family: 'Inter', Georgia, serif;
      text-rendering: optimizeLegibility;
    }

    /* Enhanced formatting for PDF content */
    .document-header {
      color: var(--secondary) !important;
      font-weight: 600 !important;
      margin: 2.5rem 0 1.2rem 0 !important;
      font-size: 1.4em !important;
      line-height: 1.3 !important;
      border-bottom: 2px solid var(--accent) !important;
      padding-bottom: 0.5rem !important;
      display: block !important;
    }

    .document-paragraph {
      margin-bottom: 1.5rem !important;
      text-align: justify !important;
      text-indent: 1.5rem !important;
      line-height: 1.8 !important;
      font-size: 18px !important;
      color: var(--text-primary) !important;
      hyphens: auto !important;
      word-wrap: break-word !important;
    }

    .section-break {
      text-align: center !important;
      margin: 2.5rem 0 !important;
      color: var(--accent) !important;
      font-weight: bold !important;
      font-size: 1.1em !important;
    }

    /* Better spacing for headers */
    .document-content h3.document-header:first-child {
      margin-top: 0 !important;
    }

    .document-content h4.document-header {
      font-size: 1.2em !important;
      margin: 2rem 0 1rem 0 !important;
    }

    .document-content h5.document-header {
      font-size: 1.1em !important;
      margin: 1.5rem 0 0.8rem 0 !important;
    }

    /* Improve readability */
    .document-content p.document-paragraph:first-of-type {
      text-indent: 0 !important;
    }

    .document-content .document-header + .document-paragraph {
      text-indent: 0 !important;
    }

    .loading {
      text-align: center;
      color: var(--primary);
      font-size: 16px;
      padding: 2rem;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: 500;
      padding: 1rem;
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid #e74c3c;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .no-documents {
      text-align: center;
      color: var(--primary);
      font-size: 18px;
      padding: 3rem;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .main-content {
        padding: 100px 1rem 2rem;
      }

      .main-content.full-width {
        max-width: calc(100vw - 2rem);
        padding: 80px 1rem 2rem;
      }

      .document-content {
        font-size: 16px;
      }

      .document-paragraph {
        font-size: 16px !important;
        text-indent: 1rem !important;
      }

      .document-header {
        font-size: 1.2em !important;
      }

      .password-section {
        margin: 1rem 0 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a class="back-home" href="{{ url_for('index') }}">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </header>

  <main class="main-content" id="mainContent">
    <div class="password-section" id="passwordSection">
      <h1>Letters</h1>
      <p style="color: var(--primary); margin-bottom: 1.5rem;">Enter password to view letters</p>
      <div class="password-form" id="passwordForm">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="viewLetters()">View Letters</button>
      </div>
    </div>

    <div class="documents-container" id="documentsContainer">
      <div id="documentsContent"></div>
    </div>
  </main>

  <script>
    function viewLetters() {
      const password = document.getElementById('password').value.trim();

      if (!password) {
        alert('Please enter a password');
        return;
      }

      // Show loading
      const documentsContent = document.getElementById('documentsContent');
      documentsContent.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading letters...</div>';
      document.getElementById('documentsContainer').style.display = 'block';

      const formData = new FormData();
      formData.append('password', password);

      fetch('/get_letter_content', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          displayDocuments(data.documents);
          // Hide password section and expand to full width
          hidePasswordSection();
        } else {
          documentsContent.innerHTML = `<div class="error">${data.message}</div>`;
          if (data.message === 'Incorrect password') {
            // Hide documents container and clear password
            setTimeout(() => {
              document.getElementById('documentsContainer').style.display = 'none';
              document.getElementById('password').value = '';
            }, 2000);
          }
        }
      })
      .catch(error => {
        documentsContent.innerHTML = '<div class="error">Network error occurred. Please try again.</div>';
      });
    }

    function hidePasswordSection() {
      const passwordSection = document.getElementById('passwordSection');
      const mainContent = document.getElementById('mainContent');

      passwordSection.classList.add('hidden');
      mainContent.classList.add('full-width');
    }

    function displayDocuments(documents) {
      const documentsContent = document.getElementById('documentsContent');

      if (documents.length === 0) {
        documentsContent.innerHTML = '<div class="no-documents">No letters found for this password.</div>';
        return;
      }

      let html = '';
      documents.forEach(doc => {
        html += `
          <article class="document">
            <div class="document-content">${doc.content}</div>
          </article>
        `;
      });

      documentsContent.innerHTML = html;
    }

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        viewLetters();
      }
    });

    // Focus on password input when page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('password').focus();
    });
  </script>
</body>
</html>
