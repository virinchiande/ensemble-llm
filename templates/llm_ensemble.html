<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Ensemble</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffd600;
      --secondary: #ffe066;
      --accent: #e67e22;
      --bg: #222;
      --white: #333;
      --shadow: 0 4px 20px rgba(44,62,80,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--primary);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--white);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .back-home {
      position: absolute;
      top: 1.2rem;
      left: 1.5rem;
      background: none;
      border: none;
      color: var(--secondary);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .back-home:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    h1 {
      color: var(--secondary);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--primary);
      text-align: center;
      width: 100%;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 12px;
      border: none;
      padding: 1.2rem;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
      background: #222;
      color: var(--primary);
      resize: vertical;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      font-family: inherit;
      text-align: center;
      display: block;
    }
    button[type="submit"] {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: #222;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2.2rem;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 214, 0, 0.2);
      transition: all 0.2s;
      margin-bottom: 1.5rem;
      margin-top: 0.5rem;
    }
    button[type="submit"]:active {
      transform: translateY(2px);
    }
    .results {
      width: 100%;
      background: #222;
      color: var(--primary);
      border-radius: 12px;
      padding: 1.5rem;
      min-height: 60px;
      margin-top: 0.5rem;
      font-size: 1.08rem;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      opacity: 0.97;
      text-align: left;
    }
    .loading {
      color: var(--secondary);
      font-style: italic;
      margin-top: 1rem;
      text-align: center;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        font-size: 1rem;
      }
      .back-home {
        left: 0.7rem;
        top: 0.7rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <h1><i class="fas fa-brain"></i> LLM Ensemble</h1>
    <form id="ensembleForm">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" name="prompt" placeholder="Type your prompt here..." required></textarea>
      <button type="submit">Run Ensemble</button>
    </form>
    <div id="loading" class="loading" style="display:none;">Loading...</div>
    <div id="results" class="results"></div>
  </div>
  <script>
    const form = document.getElementById('ensembleForm');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return;
      resultsDiv.textContent = '';
      loadingDiv.style.display = 'block';
      try {
        const response = await fetch('/llm_ensemble', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        loadingDiv.style.display = 'none';
        if (response.ok) {
          const data = await response.json();
          if (typeof data === 'object') {
            resultsDiv.innerHTML = '';
            for (const [model, output] of Object.entries(data)) {
              resultsDiv.innerHTML += `<div style="margin-bottom:1rem;"><b>${model}:</b> <span>${output}</span></div>`;
            }
          } else {
            resultsDiv.textContent = data;
          }
        } else {
          resultsDiv.textContent = 'Error: ' + response.statusText;
        }
      } catch (err) {
        loadingDiv.style.display = 'none';
        resultsDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
